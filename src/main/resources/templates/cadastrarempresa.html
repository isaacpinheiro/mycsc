<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MyCSC - Cadastrar Empresa</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/cadastrarempresa.css" />
    </head>
    <body>

        <div class="modal fade" id="alertModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Erro!</h4>
                    </div>
                    <div class="modal-body">
                        <p id="alertMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-nav navbar-fixed-top mycsc-navbar">
            <div class="container-fluid">
                <h1 class="title"><a href="/">MyCSC</a></h1>
                <ul class="header-menu">
                    <li><a href="#login">Log in</a></li>
                </ul>
            </div>
        </nav>

        <div id="signup" class="container-fluid">

            <h1 style="margin: 150px 0px 0px 150px; color: #666666;">
                Cadastre a sua empresa no MyCSC.
            </h1>

            <div class="row" style="margin-top: 60px;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form>
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-addon">E-Mail</span>
                            <input type="text" class="form-control" id="sign_up_email" />
                        </div><br />
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-addon">Senha</span>
                            <input type="password" class="form-control" id="sign_up_senha" />
                        </div><br />
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-addon">Confirmar Senha</span>
                            <input type="password" class="form-control" id="sign_up_conf_senha" />
                        </div><br />
                        <div class="input-group" style="max-width: 550px;">
                            <span class="input-group-addon">Nome da Empresa</span>
                            <input type="text" class="form-control" id="sign_up_nome" />
                        </div><br />
                        <div class="input-group" style="max-width: 550px;">
                            <span class="input-group-addon">CNPJ</span>
                            <input type="text" class="form-control" id="sign_up_cnpj" />
                        </div><br />
                        <div class="input-group" style="max-width: 550px;">
                            <span class="input-group-addon">Pa√≠s</span>
                            <input type="text" class="form-control" id="sign_up_pais" />
                        </div><br />
                        <button type="button" class="btn btn-default signup-btn" id="sign_up_btn" onclick="this.blur();">Sign up</button>
                    </form>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
        </div>

        <div id="footer" class="container-fluid">
            <div class="row" style="margin-top: 30px;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">Desenvolvido por Isaac Pinheiro.</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/cadastrarempresa.js"></script>
    </body>
</html>
