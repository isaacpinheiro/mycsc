<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MyCSC - Login</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>
    <body>

        <div class="modal fade" id="alertModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Erro!</h4>
                    </div>
                    <div class="modal-body">
                        <p id="alertMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-nav navbar-fixed-top mycsc-navbar">
            <div class="container-fluid">
                <h1 class="title">
                    <a href="/">MyCSC</a> 
                    <span style="color: #df1a1a;">Empresas</span>
                </h1>
            </div>
        </nav>

        <div id="login" class="container-fluid">

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h1 style="margin: 100px 0px 0px 100px; color: #666666;">Log in</h1>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <form style="margin-top: 300px;">
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-addon">E-Mail</span>
                            <input type="text" class="form-control" id="log_in_email" />
                        </div><br />
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-addon">Senha</span>
                            <input type="password" class="form-control" id="log_in_senha" />
                        </div><br />
                        <button type="button" class="btn btn-default login-btn" id="log_in_btn" onclick="this.blur();">Log In</button>
                    </form>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            </div>

        </div>

        <div id="footer" class="container-fluid">
            <div class="row" style="margin-top: 30px;">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">Desenvolvido por Isaac Pinheiro.</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
