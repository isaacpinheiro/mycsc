<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MyCSC Empresas - Perfil</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/eperfil.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="border-radius: 0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/edashboard">
                        MyCSC 
                        <span style="color: #df1a1a;">Empresas</span>
                    </a>
                </div>
                <ul class="nav navbar-nav" style="float: right;">
                    <li><a href="/edashboard">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="/eperfil">Perfil</a></li>
                    <li><a href="#" id="sair_btn">Sair</a></li>
                </ul>
            </div>
        </nav>

        <p id="email_label" style="color: #ffffff; float: right; margin: 60px 30px 0px 0px; font-size: 16px; font-weight: bold;"></p>

        <br />

        <div class="row" style="margin: 80px 0px 30px 0px;">

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"
                style="background: #ffffff; border-radius: 15px; height: 550px;">

                <div class="row">

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <center><h1 style="color: #666666; margin-top: 50px;">Perfil</h1></center>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                        <form style="margin-top: 150px;">
                            <div class="input-group" style="max-width: 350px;">
                                <span class="input-group-addon">E-Mail</span>
                                <input type="text" class="form-control" id="sign_up_email" disabled />
                            </div><br />
                            <div class="input-group" style="max-width: 550px;">
                                <span class="input-group-addon">Nome da Empresa</span>
                                <input type="text" class="form-control" id="sign_up_nome" />
                            </div><br />
                            <div class="input-group" style="max-width: 550px;">
                                <span class="input-group-addon">CNPJ</span>
                                <input type="text" class="form-control" id="sign_up_cnpj" />
                            </div><br />
                            <div class="input-group" style="max-width: 550px;">
                                <span class="input-group-addon">Pa√≠s</span>
                                <input type="text" class="form-control" id="sign_up_pais" />
                            </div><br />
                            <button type="button" class="btn btn-default salvar-btn" id="salvar_btn" onclick="this.blur();">Salvar</button>
                        </form>

                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>

                </div>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/eperfil.js"></script>
    </body>
</html>
