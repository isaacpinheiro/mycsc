<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MyCSC</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    </head>
    <body>

        <div class="modal fade" id="alertModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Erro!</h4>
                    </div>
                    <div class="modal-body">
                        <p id="alertMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="successModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Success</h4>
                    </div>
                    <div class="modal-body">
                        <p id="successMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-top" style="border-radius: 0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/dashboard">MyCSC</a>
                </div>
                <ul class="nav navbar-nav" style="float: right;">
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/perfil">Perfil</a></li>
                    <li><a href="#" id="sair_btn">Sair</a></li>
                </ul>
            </div>
        </nav>

        <p id="email_label" style="color: #ffffff; float: right; margin: 60px 30px 0px 0px; font-size: 16px; font-weight: bold;"></p>

        <br />

        <div class="row" style="margin: 80px 0px 30px 0px;">

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"
                style="background: #ffffff; border-radius: 15px; min-height: 550px;">

                <div class="row" id="busca_div" style="display: block;">

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                        <form style="margin-top: 250px;">
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="input-group" style="max-width: 200px;">
                                        <span class="input-group-addon">Buscar por:</span>
                                        <select class="form-control" id="buscar_por">
                                            <option>Empresa</option>
                                            <option>Produto</option>
                                        </select>
                                    </div>
                                </div> 
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <div class="input-group" style="max-width: 400px;">
                                        <input type="text" class="form-control" id="busca" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                    <button type="button" class="btn btn-default buscar-btn" id="buscar_btn" onclick="this.blur();">Buscar</button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                </div>

                <div class="row" id="busca_empresa_div" style="display: none;">

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                        <br />
                        <button type="button" class="btn btn-default limpar-busca-btn" id="limpar_busca_empresa_btn" onclick="this.blur();">Limpar Busca</button>

                        <div class="table-responsive" style="margin: 20px 0px 30px 0px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Pa√≠s</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="table_content_empresa"></tbody>
                            </table>
                            <center>
                                <span style="color: #555555; font-weight: bold;">
                                    <span id="current_page_empresa"></span> / <span id="no_of_pages_empresa"></span>
                                </span>
                            </center>
                            <center>
                                <ul class="pagination" id="pages_empresa" style="cursor: pointer"></ul>
                            </center>
                        </div>

                    </div>

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                </div>

                <div class="row" id="busca_produto_div" style="display: none;">

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                        <br />
                        <button type="button" class="btn btn-default limpar-busca-btn" id="limpar_busca_produto_btn" onclick="this.blur();">Limpar Busca</button>

                        <div class="table-responsive" style="margin: 20px 0px 30px 0px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Marca</th>
                                        <th>Nome</th>
                                        <th>Empresa</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="table_content_produto"></tbody>
                            </table>
                            <center>
                                <span style="color: #555555; font-weight: bold;">
                                    <span id="current_page_produto"></span> / <span id="no_of_pages_produto"></span>
                                </span>
                            </center>
                            <center>
                                <ul class="pagination" id="pages_produto" style="cursor: pointer"></ul>
                            </center>
                        </div>

                    </div>

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

                </div>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>
</html>
